<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class= "main-wrapper">
 <div class="app">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" id="logo"> <span class="logo">S</span>uper<span class="logo">H</span>ero </a>
          <a
            class="nav-link active"
            aria-current="page"
            href="./favourites.html"
          ><img src="./images/icon.png" class="top-img">
            </a>
        </div>
      </nav>
      
    <main class="input-box">
        
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Your Superhero"
        id="search"
      />
      <img src="./images/search.png" class="search-icon">
      <!-- <button type="submit" class="btn btn-dark" id="searchBtn">Go</button> -->

      <ul id="auto-complete" class="list-group">
        <!-- <li id="li"></li> -->
      </ul>
    
    </main>
    <img src="./images/superhero.jpg" class="poster">

    <div class="container">
      <div class="img"><img id="img" src="" class="rounded" /></div>
      <div class="details" id="details">
        <h3 id="name"></h3>
        <hr>
        <div id="work">
          <br>
          <div id="base"></div>
          <div id="occupation"></div>
        </div>
        
        <div id="bio">
        </div>
        <br>
        
        <div id="good"></div>
        <br>
        
        <div id="powerstats"></div>
        <hr>
        <div id="fav">
          <!-- <br> -->
        <button id="favbtn" class="btn btn-success" onclick="favpush(this.value)"  value={}><img src="./images/icon.png" class="top-img" onclick="alert('Superhero added successfully')"></button>
      </div>
      </div>
    </div>
</div>
</div>

    <script src="./index.js"></script>
    
  </body>
</html>
